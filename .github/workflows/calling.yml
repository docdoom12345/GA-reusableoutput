name: Main Workflow

on: [push]

jobs:
  call_reusable_workflow:
    uses: ./.github/workflows/reusable.yml

  use_output:
    runs-on: ubuntu-latest
    needs: call_reusable_workflow
    steps:
      - name: Display output value
        run: echo "The reusable workflow output is ${{ needs.call_reusable_workflow.outputs.example_output }}"
